<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <form id="loginForm">
        <h2>Admin Login</h2>

        <input type="text" id="username" placeholder="Enter admin username" required /><br />

        <input type="password" id="password" placeholder="Password (fake)" required /><br />

        <div class="options">
            <label><input type="checkbox" id="showPassword" /> Show Password</label>
            <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
        </div>

        <button type="submit">Login</button>

        <a href="#" id="forgotPassword">Forgot password?</a>
    </form>

    <script src="css/sombi/sep.js"></script>
</body>
</html>
